<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Document</title>
</head>
<body>
    <!--El modal/dialog aparece frente al contenido-->
    <dialog id="mdAgregar" open>
        <article>
            <header>
                <a href="#" class="close" id="btnCerrar"></a>
                <h3>Agregar Integrante</h3>
            </header>
            <form action="frmAgregar">
                <input type="text" id="txtNombre" placeholder="Nombre" required>
                <input type="text" id="txtApellido" placeholder="Apellido" required>
                <input type="email" id="txtEmail" placeholder="Correo Electronico" required>

                <button type="submit" class="contrast">Guardar</button>
            </form>
        </article>
    </dialog>
</body>
</html>
